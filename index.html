<!DOCTYPE html>
<!-- document type is HTML -->
<html lang="en">
  <!-- language is English -->

  <head>
    <!-- invisible; section that contains metadata -->
    <meta charset="UTF-8">
    <!-- what character encoding is used -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- design stuff -->
    <title>Cassandra's Little Helper</title>
    <!-- title of the page -->
     <link rel="stylesheet" href="./style.css"></link>
  </head>

  <body>
    <!-- visible part of the HTML document -->
    <div id="app">
      <h1 class="page-title">Welcome to Cassandra's AI Assistant</h1>
      <!-- root element of the app -->
      <input type="text" id="user-input" placeholder="Please, ask me your questions!">
      <!-- input box thing -->
      <button id="send-button">Ask me</button>
      <!-- button to send message -->
      <div id="chat-container"></div>
      <!-- container for chat messages -->
    </div>

  </body>

</html>
